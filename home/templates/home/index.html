{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="index-page">
    <div class="container-fluid header-container">
        <div class="row">
            <div class="col-lg-12 col-md-6">
                <h1 class="hero-text fade-in-text text-uppercase text-white">Shop Sustainably</h1>
                <p class="because-text fade-in-subheading text-white">...because it's nice to our planet.</p>
            </div>
        </div>
    </div>
{% endblock %}

    {% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="text-center my-auto">
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}"
                            class="shop-now-button btn btn-md rounded-0 text-uppercase font-weight-bold py-3">Just arrived</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
