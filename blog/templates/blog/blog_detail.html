{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container blog-image">
        {% if blog.image %}
        <a href="{{ blog.image.url }}" target="_blank">
            <img class="img-fluid" src="{{ blog.image.url }}" alt="{{ blog.title }}">
        </a>
        {% else %}
        <a href="">
            <img class="img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ blog.title }}">
        </a>
        {% endif %}
</div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
            </div>
        </div>
        <!--Blog Text Section-->
        <div class="row mt-3">
            <div class="blog-content-container container">
                <h1 class="logo-font text-center">{{ blog.title }}</h1>
                <p class="text-center">{{ blog.body }}</p>
                {% if request.user.is_superuser %}
                <small class="ml-3">
                    <a href="">Edit</a> |
                    <a class="text-danger" href="">Delete</a>
                </small>
                {% endif %}
                <!--Blog Content-->
                <!--<p class="mt-3">{{ blog.body }}</p>-->

                <!--Homepage/Keep Shopping buttons-->
                <div class="row blog-page-btns">
                    <div class="col">
                        <a href="{% url 'home' %}" class="btn btn-outline-black">
                            <span class="icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                            <span class="text-uppercase">Home</span>
                        </a>
                        <a href="{% url 'products' %}" class="btn btn-outline-black">
                            <span class="icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                            <span class="text-uppercase">View Our Products</span>
                        </a>
                        <a href="{% url 'blog' %}" class="btn btn-outline-black">
                            <span class="icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                            <span class="text-uppercase">Blogs</span>
                        </a>
                    </div>
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
